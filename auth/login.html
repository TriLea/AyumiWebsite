<!DOCTYPE html>
<html>
<head>
    <title>Simple Firebase Auth</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="login" id="login" method="post">
        <input type="text" id="username" name="username" placeholder="Username" autocomplete="username">
        <input type="password" id="login-password" name="password" placeholder="Password" autocomplete="current-password">
        <button type="submit">Login</button>
    </form>

    <form class="login" id="signup-form" method="post">
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="email">
        <input type="password" id="signup-password" name="new-password" placeholder="Password" autocomplete="new-password">
        <button type="submit">Sign Up</button>
    </form>

    <script type="module" src="auth.js"></script>
    <script type="module" src="./authHandler.js"></script>
</body>
</html>
